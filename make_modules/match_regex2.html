function prepararFraseExacto(text_marcas){
    var arr_marcas = text_marcas.split(' ');//de aki cojo las marcas
    var buscar_end = false;//default
    var arr_new = [];

    //reviso si en text_marcas no hay frase de checkbox3 '{Criso Jesus}' o '{Criso Dios Jesus}'
    //para convertir en '{Criso} {Jesus}' o '{Criso} {Dios} Jesus}'
    arr_marcas.forEach((el,y,arr)=>{
        if(el[0] == '{' && el[el.length-1] != '}' && buscar_end == false){//start con '{'
            el += '~';
            buscar_end = true;
        }
        if(el[0] != '{' && el[el.length-1] != '}' && buscar_end == true){//dentro
            el += '~';
        }
        if(el[0] != '{' && el[el.length-1] == '}' && buscar_end == true){//end con '}'
            buscar_end = false;
        }
        arr_new.push(el);
    });
    var text_marcas_new = arr_new.join(' ').replace('~ ','');
    //console.log('text_marcas_new: ', text_marcas_new);
    return text_marcas_new;
}




function removeTags(str){
  if(str === null || str === ''){
    return false;
  }else{
    str = str.toString();
  }
  // Regular expression to identify HTML tags in
  // the input string. Replacing the identified
  // HTML tag with a null string.
  return str.replace(/(<([^>]+)>)/ig, '');
}

function removeAccents(str){
  return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
}
