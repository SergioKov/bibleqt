<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cortar y Guardar JS</title>
    <style>
*{
    font-size: 18px;
    font-family: Tahoma;
}
h1{
    text-align: center;
    font-size: 30px;
}
.wr {
    padding: 20px;
    background: aqua;
    border: 1px solid #bdbdbf;
    border-radius: 5px;
    display: flex;
    flex-direction: column;
}

input {
    background: #a0caec;
    transition: 0.3s;
    border: 1px solid #a0a1a8;
}
input:hover:not(.inpt_str){
    background: #c9e4fb;
    cursor: pointer;
}

input, button {
    border-radius: 5px;
    padding: 10px;
}

button {
    border: 1px solid #020b53;
    background: rgb(7, 7, 195);
    color: white;
    transition: 0.3s;
}
button:hover{
    background: #0965b7;
    cursor: pointer;
}

    </style>
</head>

<body>

    <h1>Cortar y guardar</h1>
    <div class="wr">
        <input type="text" id="nombre" class="inpt_str" placeholder="Nombre para guardar" value=""><br>
        <input type="text" id="extencion" class="inpt_str" placeholder="Extención (sin punto). Ej.: 'html', 'txt" value=""><br>
        <input type="text" id="separador" class="inpt_str" placeholder="Separador. Ej.: <h2>,<h4> " value=""><br>
        <input type="file" id="fileInput" accept=".txt"><br>
        <button onclick="cutAndSave()">Cortar y Guardar</button>
    </div>

    <script>
        function cutAndSave() {
            const eid_nombre = document.getElementById('nombre');
            const eid_extencion = document.getElementById('extencion');
            const eid_separador = document.getElementById('separador');
            const fileInput = document.getElementById('fileInput');

            // Verificar si se seleccionó un archivo
            if(fileInput.files.length === 0) {
                alert('Por favor, selecciona un archivo.');
                return;
            }
            const nombre = (eid_nombre.value !== '') ? eid_nombre.value : 'archivo' ;
            const extencion = (eid_extencion.value !== '') ? eid_extencion.value : 'txt' ;
            const separador = (eid_separador.value !== '') ? eid_separador.value : '<h2>' ;

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function (event) {
                const contents = event.target.result;
                //const lines = contents.split('\n'); // Dividir el contenido del archivo por líneas
                const lines = contents.split(separador); // Dividir el contenido del archivo por separador

                console.log('abajo lines:');
                console.log(lines);

                // Iterar sobre las líneas del archivo y guardar cada una como un archivo nuevo
                lines.forEach((line, index) => {
                    // Preguntar al usuario el nombre para cada archivo
                    const fileName = prompt(`Ingrese un nombre para el archivo ${index}:`, `${nombre}${index}.${extencion}`);
                    if (fileName) {
                        const blob = new Blob([line], { type: 'text/plain' });
                        const url = URL.createObjectURL(blob);
                        const link = document.createElement('a');
                        link.href = url;
                        link.setAttribute('download', fileName);
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                    }
                });
            };

            // Leer el archivo como texto
            reader.readAsText(file);
        }
    </script>
</body>

</html>
