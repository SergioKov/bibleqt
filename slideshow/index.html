<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: linear-gradient(to bottom right, white 0%, #9dd3fd 10%, #1875bf 45%, #012643 100%);
    font-family: 'Roboto Slab',Arial,Tahoma, 'sans serif';
    background-size: contain !important;
    background-position: center center !important;
    background-repeat: no-repeat !important;
    transition: background-image 1s ease-in-out;
    /* height: 100vh; */
}

header {
    width: 100%;
    position: fixed;
    left: 0;
    top: 0;
    height: 50px;
}

.container {
    margin: 50px auto 0;
    padding: 0;
    background: linear-gradient(to bottom right, white 0%, #9dd3fd 10%, #1875bf 45%, #012643 100%);
    color: white;
    height: 100%;
    font-family: 'Roboto Slab',Arial,Tahoma, 'sans serif';
    /* width: 100%; */
    background-size: contain !important;
    background-position: center center !important;
    background-repeat: no-repeat !important;
    transition: background-image 1s ease-in-out;
    height: 100vh;
}

footer {
    background: #151517;
    color: #838383;
    padding: 1rem;
    text-align: center;
    font-size: 0.8rem;
}


nav {
    display: flex;
    flex-direction: column;
    background-color: #151517;
    overflow: hidden;
}
nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
}
nav ul li {
    float: left;
}
nav ul li a {
    display: block;
    color: white;
    padding: 14px 20px;
    text-decoration: none;
    transition: 0.3s;
}
nav ul li a:hover {
    background-color: #3b3b3b;
}

.h1_title {
    color: black;
    padding: 1rem;
    text-align: center;
    margin-bottom: 3rem;
    font-size: 2.5rem;
}



.wr_block {
    border: 1px solid #054476;
    max-width: 700px;
    margin: auto;
    padding: 20px;
    display: block;
    border-radius: 5px;
    background: #0c528a;
}

.wr_links {
    border: 1px solid #2196F3;
    background: #03A9F4;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-content: center;
    border-radius: 5px;
    gap: 20px;
}

.wr_block h1 {
    text-align: center;
    margin-top: 0;
    color: white;
    padding: 0 0 20px;
    font-size: 1.5rem;
}

button {
    padding: 20px;
    border-radius: 5px;
    border: 1px solid #054476;
    /* background: #0c528a; */
    color: white;
    font-size: 20px;
    transition: 0.3s;
    cursor: pointer;
    display: flex;
    justify-content: space-around;
    align-items: center;
    gap: 20px;
    font-family: 'Roboto Slab',Arial,Tahoma, 'sans serif';
    background: linear-gradient(to bottom, #5580a2 0%, #054476 30%, #054476 50%, #054476 70%, #5580a2 100%);
    box-shadow: 0 0 6px 3px transparent;
}
button:hover {
    border: 1px solid #256090;
    background: #1e73b7;
    transform: scale(1.05);
    box-shadow: 0 0 6px 3px white;
    background: linear-gradient(to bottom, #6d9bc0 0%, #0e5b98 30%, #025597 50%, #0e5b98 70%, #6d9bc0 100%);
}
button:active {
  transform: scale(0.9); /* Reduce ligeramente el tamaño del botón cuando se hace clic */
}
button img {
    width: 40px;
    height: 40px;
}

@media screen and (max-width: 767px) {
    .wr_links{
        flex-direction: column;
    }

}

</style>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="/" data-link="">Biblia</a></li>
                <!-- <li><a href="/slideshow" data-link="">Slideshow</a></li> -->
            </ul>
        </nav>
    </header>
    
    <div class="container">

        <h1 class="h1_title">Slide Show</h1>
    
        <div class="wr_block">

            <h1>Selecciona el modo de ver diapositivas</h1>
            
            <div class="wr_links">
                <button onclick="window.open('slide_nav.php','_new1')">
                    <img src="/slideshow/images/microfono_1_white.png">
                    <span>Modo Speeker</span>
                </button>
                
                <button onclick="window.open('slide_show.php','_new2')">
                    <img src="/slideshow/images/monitor_1_white.png">
                    <span>Modo Pantalla</span>
                </button>
            </div>
                
        </div>

    </div><!--/container-->
